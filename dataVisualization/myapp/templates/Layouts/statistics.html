<!DOCTYPE html>
{% load static %}

{% block content %}
<head>
        <!-- jquery -->
        <script type="text/javascript" src="{% static 'js/jquery-3.4.1.min.js' %}"></script>    
        <script type="text/javascript" src="{% static 'js/jquery-ui.min.js' %}"></script>   
        <script type="text/javascript" src="{% static 'js/jquery.dataTables.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/jquery.caret.min.js' %}"></script>
        <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
    
        <!-- bootstrap -->
        <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/dataTables.bootstrap4.min.js' %}"></script>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'css/dataTables.bootstrap4.min.css' %}">
    
        <!-- all -->
        <script type="text/javascript" src="{% static 'js/all.min.js' %}"></script>
        <style type="text/css" src="{% static 'css/all.min.css' %}"></style>
    
        <!-- Fonts -->
        <link rel="dns-prefetch" href="//fonts.gstatic.com">
        <link href="{% static 'css/css.css' %}" rel="stylesheet">
    
        <!-- Styles -->
        <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" > -->
        <link href="{% static 'css/icon.css' %}" rel="stylesheet">
    
        <!-- icon -->
        <link rel="icon" href="{% static 'img/hello.ico' %}">

        <script type="text/javascript" src="{% static 'js/chart.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/chart.min.js' %}"></script>

        <script type="text/javascript" src="{% static 'js/html2canvas.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/html2canvas.min.js' %}"></script>

        <link rel="stylesheet" href="{% static 'css/Chart.css' %}">
        <link rel="stylesheet" href="{% static 'css/Chart.min.css' %}">


</head>
<body>

    <div class="row" >
							
        <div style="width: 40vw;margin-right: 5vw;margin-left: 5vw;">						
            <canvas id="myChart"></canvas>
         </div>	
         
         <div style="width: 40vw;">						
            <canvas id="myChart2"></canvas>
         </div>	
    </div>

    <div class="row" style="margin-top: 5vw;">
							
        <div style="width: 40vw;margin-right: 5vw;margin-left: 5vw;">						
            <canvas id="myChart3"></canvas>
         </div>	
         
         <div style="width: 40vw;">						
            <canvas id="myChart4"></canvas>
         </div>	
    </div>

    <div class="row" style="margin-top: 5vw;">
							
        <div style="width: 40vw;margin-right: 5vw;margin-left: 5vw;">						
            <canvas id="myChart5"></canvas>
         </div>	
         
         <div style="width: 40vw;">						
            <canvas id="myChart6"></canvas>
         </div>	
    </div>


    
</body>
</html>

<script>

var ctx = document.getElementById("myChart").getContext('2d');
var ctx2 = document.getElementById("myChart2").getContext('2d');
var ctx3 = document.getElementById("myChart3").getContext('2d');
var ctx4 = document.getElementById("myChart4").getContext('2d');
var ctx5 = document.getElementById("myChart5").getContext('2d');
var ctx6 = document.getElementById("myChart6").getContext('2d');

Chart.defaults.global.legend.display = false;
  var myChart = new Chart(ctx, {
      type: 'bar',
      data: {
          labels: ['>70' , '>50' , '<50'],
          datasets: [{
              label: 'Number of students',
              data: {{femValues}},
              backgroundColor: [
                  'rgba(255, 99, 132, 0.2)',
                  'rgba(54, 162, 235, 0.2)',
                  'rgba(255, 206, 86, 0.2)',
              ],
              borderColor: [
                  'rgba(255,99,132,1)',
                  'rgba(54, 162, 235, 1)',
                  'rgba(255, 206, 86, 1)',
              ],
              borderWidth: 1
          }]
      },
      options: {
          scales: {
              yAxes: [{
                  ticks: {
                      beginAtZero:true
                  }
              }]
          },
          title: {
            display: true,
            text: 'Female students total score'
        }
      }
  });


  var myChart = new Chart(ctx2, {
      type: 'bar',
      data: {
          labels: ['>70' , '>50' , '<50'],
          datasets: [{
              label: 'Number of students',
              data: {{maleValues}},
              backgroundColor: [
                  'rgba(255, 99, 132, 0.2)',
                  'rgba(54, 162, 235, 0.2)',
                  'rgba(255, 206, 86, 0.2)',
              ],
              borderColor: [
                  'rgba(255,99,132,1)',
                  'rgba(54, 162, 235, 1)',
                  'rgba(255, 206, 86, 1)',
              ],
              borderWidth: 1
          }]
      },
      options: {
          scales: {
              yAxes: [{
                  ticks: {
                      beginAtZero:true
                  }
              }]
          },
          title: {
            display: true,
            text: 'Male students total score'
        }
      }
  });

  var myChart = new Chart(ctx3, {
      type: 'bar',
      data: {
          labels: ['Some college' , 'associates degree' , 'high school' , 'some high school' , 'bachelors degree' , 'masters degree'],
          datasets: [{
              label: 'Number of students',
              data: {{level}},
              backgroundColor: [
                  'rgba(255, 99, 132, 0.2)',
                  'rgba(54, 162, 235, 0.2)',
                  'rgba(255, 206, 86, 0.2)',
                  'rgba(255, 99, 132, 0.2)',
                  'rgba(54, 162, 235, 0.2)',
                  'rgba(255, 206, 86, 0.2)',
              ],
              borderColor: [
                  'rgba(255,99,132,1)',
                  'rgba(54, 162, 235, 1)',
                  'rgba(255, 206, 86, 1)',
                  'rgba(255,99,132,1)',
                  'rgba(54, 162, 235, 1)',
                  'rgba(255, 206, 86, 1)',
                  
              ],
              borderWidth: 1
          }]
      },
      options: {
          scales: {
              yAxes: [{
                  ticks: {
                      beginAtZero:true
                  }
              }]
          },
          title: {
            display: true,
            text: 'Parental level of education'
        }
      }
  });


  var myChart = new Chart(ctx4, {
      type: 'bar',
      data: {
          labels: ['Male' , 'Female'],
          datasets: [{
              label: 'Number of students',
              data: {{gender}},
              backgroundColor: [
                  'rgba(255, 99, 132, 0.2)',
                  'rgba(54, 162, 235, 0.2)',
              ],
              borderColor: [
                  'rgba(255,99,132,1)',
                  'rgba(54, 162, 235, 1)',
                  
              ],
              borderWidth: 1
          }]
      },
      options: {
          scales: {
              yAxes: [{
                  ticks: {
                      beginAtZero:true
                  }
              }]
          },
          title: {
            display: true,
            text: 'Gender'
        }
      }
  });


  var myChart = new Chart(ctx5, {
      type: 'bar',
      data: {
          labels: ['Standard' , 'Free/Reduced'],
          datasets: [{
              label: 'Number of students',
              data: {{lunch}},
              backgroundColor: [
                  'rgba(255, 99, 132, 0.2)',
                  'rgba(54, 162, 235, 0.2)',
              ],
              borderColor: [
                  'rgba(255,99,132,1)',
                  'rgba(54, 162, 235, 1)',
                  
              ],
              borderWidth: 1
          }]
      },
      options: {
          scales: {
              yAxes: [{
                  ticks: {
                      beginAtZero:true
                  }
              }]
          },
          title: {
            display: true,
            text: 'Lunch'
        }
      }
  });


  var myChart = new Chart(ctx6, {
      type: 'bar',
      data: {
          labels: ['None' , 'Completed'],
          datasets: [{
              label: 'Number of students',
              data: {{lunch}},
              backgroundColor: [
                  'rgba(255, 99, 132, 0.2)',
                  'rgba(54, 162, 235, 0.2)',
              ],
              borderColor: [
                  'rgba(255,99,132,1)',
                  'rgba(54, 162, 235, 1)',
                  
              ],
              borderWidth: 1
          }]
      },
      options: {
          scales: {
              yAxes: [{
                  ticks: {
                      beginAtZero:true
                  }
              }]
          },
          title: {
            display: true,
            text: 'Test preparation'
        }
      }
  });

</script>

{% endblock %}
